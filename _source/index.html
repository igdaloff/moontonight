---
bodyclass: homepage
---

<div class="overlay location-finder">
  <div class="location-finder-fields">
    <label for="location-finder-input">Where are you?</label>
    <input type="text" id="location-finder-input" placeholder="Enter your nearest city or town">
  </div>
</div>

<div id="moon">
  <div class="half">
    <div class="ellipse white"></div>
    <div class="ellipse black"></div>
  </div>
  <div class="half">
    <div class="ellipse white"></div>
    <div class="ellipse black"></div>
  </div>
</div>
<h3 id="date"></h3>
<h2 id="phase-name"></h2>
<p class="cloud-cover-warning">Warning: It may be too cloudy to see the moon tonight</p>
<button type="button" id="prev-day">Previous</button>
<button type="button" id="next-day">Next</button>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBD6Cf0D8dK2xgP9axsGvsIAiUHUamoig&libraries=places"></script>
